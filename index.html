<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    
</head>
<body>
    <header class="header-container">
        <p id="head" class="viewhigh">View High Scores</p>
        <p class="counter">Time: <span id="timer">60</span></p>
    </header>
    
    <div id="startpage">
        <h1>Welcome to the Quiz!</h1>
        </br>
        <p>Lets do this! To begin the quiz, please press the start button.</p>
        </br>
        <button id="startup">Start Quiz</button>
    </div>

    <div id="questionpage">
        <h1>Question #<span id="questiontitle">1</span></h1>
        </br>
        <div id="question"></div>
        </br>
        <div id="answer"></div>
    </div>
     
    <button id="submit">Get Results</button>
    <div id="results"></div>

    <script src="./assets/javascript/questions.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
